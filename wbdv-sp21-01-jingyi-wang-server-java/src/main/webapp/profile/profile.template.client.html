<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
  <h1>Profile</h1>

  <div class="alert alert-success" role="alert">Profile successfully saved</div>

  <div class="mb-3 row">
    <label for="username"
           class="col-sm-2 col-form-label">
      Username
    </label>
    <div class="col-sm-10">
      <input type="tel"
             class="form-control"
             id="username"
             placeholder="Alice"/>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="phone"
           class="col-sm-2 col-form-label">
      Phone
    </label>
    <div class="col-sm-10">
      <input type="tel"
             class="form-control"
             id="phone"
             placeholder="(555)123-4324"/>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="email"
           class="col-sm-2 col-form-label">
      Email
    </label>
    <div class="col-sm-10">
      <input type="email"
             class="form-control"
             title="Please enter a valid email."
             placeholder="alice@wonderland.com"
             id="email"/>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="role"
           class="col-sm-2 col-form-label">
      Role
    </label>
    <div class="col-sm-10">
      <select class="form-control" id="role">
        <option>Faculty</option>
        <option>Student</option>
        <option>Staff</option>
      </select>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="dob"
           class="col-sm-2 col-form-label">
      Date of Birth
    </label>
    <div class="col-sm-10">
      <input type="date"
             class="form-control"
             title="Please enter your date of birth."
             value="2021-01-25"
             id="dob"/>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="update"
           class="col-sm-2 col-form-label">

    </label>
    <div class="col-sm-10">
      <a  id="update"
          class="btn btn-success btn-block">Update</a>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="logout"
           class="col-sm-2 col-form-label">

    </label>
    <div class="col-sm-10">
      <a  id="logout"
          class="btn btn-danger btn-block"
          href="../index.html">Logout</a>
    </div>
  </div>


</div>

</body>
</html>
